<html>
    <head>
        <title>AccessBridge</title>
        <link rel="stylesheet" href="./switch.css">
        <link rel="stylesheet" href="./popup.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    </head>
    <body>
        <h1>AccessBridge</h1>
        <!--
        switch copy
        <label class="switch">
            <input type="checkbox">
            <span class="slider round"></span>
        </label>
        -->

        <div>

            <h3>Font Size <i class="material-icons">format_size</i></h3>

            <label for="font-size-slider">font size</label>
            <input type="range" name="font-size-slider" min="12" max="50" value="18">

        </div>
        <div>
            
            <h3>Background Color <i class="material-icons">format_color_fill</i></h3>

            <label for="background-color-input">Selected Color:</label>
            <input type="color" name="background-color-input">

        </div>
        <div>
            
            <h3>Contrast Mode <i class="material-icons">remove_red_eye</i></h3>
            <label class="switch">
                <input type="checkbox">
                <span class="slider round"></span>
            </label>

        </div>
        <div>
            
            <h3>Dyslexia Mode <i class="material-icons">chrome_reader_mode</i></h3>
            <label class="switch">
                <input type="checkbox">
                <span class="slider round"></span>
            </label>

        </div>

    </body>
</html>
